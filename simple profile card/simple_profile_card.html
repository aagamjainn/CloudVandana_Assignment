<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }
        .profile-card {
            background: #fff;
            padding: 30px;
            width: 360px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        .profile-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #2a5298;
            transition: transform 0.3s;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        .name {
            font-size: 26px;
            font-weight: 600;
            margin: 15px 0 5px;
            color: #222;
        }
        .designation {
            font-size: 18px;
            color: #555;
            font-weight: 400;
        }
        .bio {
            margin: 15px 0;
            font-size: 15px;
            color: #444;
            padding: 0 20px;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 12px;
            text-decoration: none;
            font-size: 24px;
            color: #555;
            transition: color 0.3s, transform 0.3s;
        }
        .social-icons a:hover {
            color: #2a5298;
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="/profile.jpeg" alt="Profile Picture" class="profile-img">
        <div class="name">Aagam Jain</div>
        <div class="designation">Web Developer</div>
        <div class="bio">Passionate about building user-friendly websites and applications.</div>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
        </div>
    </div>
</body>
</html>
