<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    #task-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    #add-task-btn {
      width: 100%;
      padding: 10px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #add-task-btn:hover {
      background-color: #5a4fcf;
    }
    #task-list {
      list-style-type: none;
      padding: 0;
      margin-top: 1.5rem;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      transition: background-color 0.3s ease;
    }
    .task-item:hover {
      background-color: #f1f1f1;
    }
    .task-text {
      flex-grow: 1;
      text-align: left;
      margin-right: 10px;
      color: #333;
    }
    .remove-task-btn {
      background-color: #ff7675;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .remove-task-btn:hover {
      background-color: #d63031;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="task-input" placeholder="Enter a new task">
    <button id="add-task-btn">Add Task</button>
    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
